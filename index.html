<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drumkit!</h1>
  <div class="set">
    <button class="w drum">w</button> <!--crash-->
    <button class="a drum">a</button> <!--kick-->
    <button class="s drum">s</button> <!--snare-->
    <button class="d drum">d</button> <!--hihat-->
    <button class="h drum">h</button> <!--tom1-->
    <button class="j drum">j</button> <!--tom2-->
    <button class="k drum">k</button> <!--tom3-->
    <button class="l drum">l</button> <!--tom4-->

  </div>


  <footer>
    <strong class="closing">🍋 Devin Murnan 2021 🍋</strong>

<!-- JS Import -->
    <script
      src="index.js" charset="utf-8">
    </script>

  </footer>


</body>

</html>
