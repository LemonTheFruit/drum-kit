<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="title">Drumkit!</h1>
    <h2 class="title">Click or Keypress for Sound</h2>
    <div class="set">
      <button class="q drum ride">q</button>
      <button class="w drum crash">w</button>
      <button class="a drum kick">a</button>
      <button class="s drum snare">s</button>
      <button class="d drum hihat">d</button>
      <button class="h drum tom1">h</button>
      <button class="j drum tom2">j</button>
      <button class="k drum tom3">k</button>
      <button class="l drum tom4">l</button>
    </div>

    <footer>
      <strong class="closing">ğŸ‹ Devin Murnan 2021 ğŸ‹</strong>

      <!-- JS Import -->
      <script src="index.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
